<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>CFML 2009 Language Test Suite</title>

		<!-- 
			Request a recompile. If for whatever reason your CFML
			engine can't execute the compile.cfm script you can
			manually create the tests.js file JSON and comment
			out this line.
			
			You can also comment this out if you want to avoid constant
			recompilation of the suite.
		-->
		<script src="compile.cfm" type="text/javascript"></script>
		
		<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="testsuite.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="style.css" type="text/css" media="screen">
	</head>
	<body>
		<h1>CFML 2009 Language Test Suite<span id="run-status"></span></h1>
		
		<script type="text/javascript" charset="utf-8">
			try
			{
				$.getJSON(
					"tests.js?" + Math.random(),
					function(tests)
					{
						new TestSuite(tests).execute();
					}
				);
			}
			catch(e)
			{
				alert(e);
			}
		</script>
		<noscript>
			<p>
				JavaScript must be enabled for this testsuite to run.
			</p>
		</noscript>
	</body>
</html>
